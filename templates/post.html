{{template "base.html" .}}

{{define "title"}}{{.Post.Title}} - Paulo's Blog{{end}}

{{define "content"}}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{.Post.Title}}</h1>
            <div class="post-meta">
                <time class="post-date">{{.Post.Date.Format "January 2, 2006"}}</time>
                <span class="post-reading-time">{{.Post.ReadingTime}} min read</span>
            </div>
            {{if .Post.Tags}}
            <div class="post-tags">
                {{range .Post.Tags}}
                <span class="tag">{{.}}</span>
                {{end}}
            </div>
            {{end}}
        </header>

        <div class="post-content">
            {{.Post.Content}}
        </div>

        <footer class="post-footer">
            <a href="/" class="back-link">‚Üê Back to home</a>
        </footer>
    </article>
</div>
{{end}}
